<h1 mat-dialog-title>Add New Player</h1>
<div mat-dialog-content>
  <p>What's your name</p>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="Name">
  </mat-form-field>

  <div>
    <p>WÃ¤hle deinen Charakter aus</p>

    <div class="character-div">
      <img [mat-dialog-close]="character" *ngFor="let character of allCharacters" src="{{ character }}" >
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [disabled]="Name.length == 0" [mat-dialog-close]="Name" cdkFocusInitial>Add Player</button>
</div>
